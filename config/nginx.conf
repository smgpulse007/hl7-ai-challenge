events {
    worker_connections 1024;
}

http {
    upstream hl7_processing {
        server hl7-processing:8001;
    }
    
    upstream risk_prediction {
        server risk-prediction:8002;
    }
    
    upstream care_orchestration {
        server care-orchestration:8003;
    }
    
    upstream dashboard {
        server dashboard:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Dashboard (Frontend)
        location / {
            proxy_pass http://dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HL7 Processing API
        location /api/hl7/ {
            proxy_pass http://hl7_processing/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Risk Prediction API
        location /api/risk/ {
            proxy_pass http://risk_prediction/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Care Orchestration API
        location /api/care/ {
            proxy_pass http://care_orchestration/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
